<div fxLayout="row" fxLayoutAlign="center center" class='container'>
  <mat-accordion class="accordion">
    <mat-expansion-panel *ngFor="let section of sections">
      <mat-expansion-panel-header>
        <mat-panel-title [ngStyle]="{'color': section.color }">
          <mat-icon 
            matListIcon 
            class="heading skill-list-icon">{{section.icon}}</mat-icon>
          {{section.title}}
        </mat-panel-title>
      </mat-expansion-panel-header>

      <ul>
        <li *ngFor="let bullet of section.bullets">
          <a *ngIf="bullet.url; else elseBlock" target="_blank" [href]="bullet.url">{{bullet.text}}</a>
          <ng-template #elseBlock>
            {{bullet}}
          </ng-template>
        </li>
      </ul>
    </mat-expansion-panel>
  </mat-accordion>
</div>
